services:
  postgres:
    image: postgres:15
    container_name: order-service-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-orders}
      POSTGRES_USER: ${POSTGRES_USER:-orders_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-orders_pass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-orders_user} -d ${POSTGRES_DB:-orders}" ]
      interval: 5s
      timeout: 5s
      retries: 5
